plugins {
    id "com.google.protobuf" version "0.8.19"
    id "java"
}

group 'org.example.project'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.21.2'
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.21.2'
    implementation group: 'io.grpc', name: 'grpc-all', version: '1.47.0'
}
sourceSets {
    main{
        java{
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}
protobuf {
    // Configure the protoc executable
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.21.2'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.47.0'
        }
    }
    generateProtoTasks{
        all()*.plugins{
            grpc{}
        }
    }
}
test {
    useJUnitPlatform()
}